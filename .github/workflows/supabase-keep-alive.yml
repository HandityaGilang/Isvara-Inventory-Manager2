name: Supabase Keep Alive

on:
  schedule:
    # Run at 00:00 UTC every day (Runs once a day)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual run from GitHub Actions tab

jobs:
  ping-database:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        env:
          # We use secrets to keep your keys safe
          # You need to add these in your GitHub Repo Settings -> Secrets and variables -> Actions
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "Error: SUPABASE_URL or SUPABASE_KEY secrets are not set."
            exit 1
          fi

          echo "Pinging Supabase to keep it alive..."
          
          # Fetch just 1 row from 'products' table. 
          # This counts as database activity but is extremely lightweight.
          response=$(curl -s -o /dev/null -w "%{http_code}" -X GET "$SUPABASE_URL/rest/v1/products?select=id&limit=1" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY")
          
          if [ "$response" -eq 200 ] || [ "$response" -eq 206 ]; then
            echo "Success! Database pinged. Status code: $response"
          else
            echo "Failed to ping database. Status code: $response"
            exit 1
          fi
